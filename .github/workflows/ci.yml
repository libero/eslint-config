name: CI
on: 
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Yarn install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Yarn build
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build

      - name: Yarn Test
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test

      - name: Yarn publish
        if: startsWith(github.ref, 'refs/tags/') 
        uses: borales/actions-yarn@v2.0.0
        with:
          auth-token: ${{secrets.NPM_AUTH_TOKEN}}
          cmd: publish
